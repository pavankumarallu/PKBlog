
{% extends 'base.html' %}
{% block body %}
{% load static %}
{% comment %} Posts {% endcomment %}     
           
    
    <div class="col-12 card p-4 shadow blog_left__div ">
        <div class="d-flex justify-content-center align-items-center flex-column pt-3 pb-5 ">
            <h1 class="text-uppercase">{{ post.title }}</h1>
            <p class="blog_title"> <span class="font-weight-bold">

            </span> {{ post.time_upload }} </p>
        </div>
        
        
        
        
        
        <figure class="right_side_img mb-5 ">
            <img src="{{post.thumbnail.url}}" class="img-fluid shadow">
        </figure>
        <div class="tags_main right_sub__div">
            {% for cat in post.categories.all %}
                <a href="#" class="badge shadow text-capitalize"> {{cat.title}} </a>
            {% endfor %}
        </div>
        <p><span class="font-weight-bold">PK Blogs</span>{{ post.body_text|safe }}  </p>

        


        
        
        
        
    </div>
    


    


    
{% endblock body %}
